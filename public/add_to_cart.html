<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
</head>
<body>
  <h1>My Online Store</h1>
  <div class="item">
    <h2>Product 1</h2>
    <p>Price: $10.99</p>
    <button onclick="addToCart('Product 1', 10.99)">Add to Cart</button>
  </div>
  <div class="item">
    <h2>Product 2</h2>
    <p>Price: $20.99</p>
    <button onclick="addToCart('Product 2', 20.99)">Add to Cart</button>
  </div>
  <div class="item">
    <h2>Product 3</h2>
    <p>Price: $15.99</p>
    <button onclick="addToCart('Product 3', 15.99)">Add to Cart</button>
  </div>
  <hr>
  <h2>Shopping Cart</h2>
  <ul id="cartItems">
    <!-- 장바구니에 담긴 상품들이 여기에 표시됩니다. -->
  </ul>

  <script>
    // 장바구니 아이템 추가 함수
    function addToCart(productName, price) {
      fetch('/api/addToCart', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ productName, price })
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        // 장바구니에 추가되었다는 메시지를 콘솔에 출력한 후, 화면에 표시합니다.
        const cartItems = document.getElementById('cartItems');
        const listItem = document.createElement('li');
        listItem.textContent = `${productName} - $${price}`;
        cartItems.appendChild(listItem);
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
